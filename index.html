<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="stars-img">
    <img src="images/bg-stars.svg" alt="stars">
  </div>
<h1>WE'RE LAUNCHING SOON</h1>
<div class="timer">
  <div>
    <p id="days"></p>
    <h3>DAYS</h3>
  </div>
  <div>
    <p id="hours"></p>
    <h3>HOURS</h3>
  </div>
  <div>
    <p id="minutes"></p>
    <h3>MINUTES</h3>
  </div>
  <div>
    <p id="seconds"></p>
    <h3>SECONDS</h3>
  </div>
  </div>
  <div class="social-icons">
    <ul>
      <li><img src="images/icon-facebook.svg" alt="facebook"></li>
      <li><img src="images/icon-pinterest.svg" alt="pinterest"></li>
      <li><img src="images/icon-instagram.svg" alt="instagram"></li>
    </ul>
  </div>
<div class="hills-img">
  <img src="images/pattern-hills.svg" alt="hills">
</div></div>
  


  <script src="script.js"></script>
</body>
</html>
